<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="todo-container">
        <h4 class="heading">Today's To Do</h4>
        <div class="new">
          <input
            class="italic-text"
            type="text"
            placeholder="Add to your list"
          />
          <span class="material-icons return">keyboard_return</span>
        </div>
        <div id="add"></div>
        <ul class="todos-container"></ul>
        <div class="delete">Clear all completed</div>
      </div>
    </div>
  </body>
</html>
